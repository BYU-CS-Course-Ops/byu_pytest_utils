<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Comparison Report</title>
  <style>
      html, body {
          height: 100%;
          margin: 0;
      }
      body {
          display: flex;
          flex-direction: column;
          font-family: Arial, sans-serif;
          line-height: 1.6;
          background-color: #f9f9f9;
          color: rgb(0, 46, 93);
      }
      header, footer {
          background-color: rgb(0, 46, 93);
          color: white;
          text-align: center;
      }
      header h1, footer p {
          margin: 0;
          padding: 15px 0;
      }
      .content-wrapper {
          flex: 1;
          display: flex;
          flex-direction: column;
      }
      .comparison-container {
          display: flex;
          justify-content: space-between;
          gap: 20px;
          margin: 20px;
      }
      .section {
          flex: 1;
      }
      .section strong {
          font-size: 1.2em;
      }
      .content {
          background: rgb(245, 245, 245);
          padding: 15px;
          border: 1px solid #ddd;
          border-radius: 5px;
          overflow-x: auto;
      }
      .content span {
         display: inline; /* Ensure spans are inline */
         color: inherit;  /* Use only color changes */
         padding: 0;      /* Remove padding */
         margin: 0;       /* Remove margin */
         line-height: inherit; /* Match the line height of surrounding text */
      }
      .test-info {
          margin: 10px 20px;
      }
  </style>
</head>
<body>
  <header>
      <h1>Comparison Report</h1>
  </header>
  <div class="content-wrapper">
      <div class="test-info">
          <h2>%%TEST_NAME%%:</h2>
      </div>
      <div class="comparison-container">
          <div class="section">
              <p><strong>Observed:</strong></p>
              <div class="content">
                  %%OBSERVED%%
              </div>
          </div>
          <div class="section">
              <p><strong>Expected:</strong></p>
              <div class="content">
                  %%EXPECTED%%
              </div>
          </div>
      </div>
      <div class="test-info">
          <p><strong>Score:</strong> %%SCORE%%</p>
      </div>
  </div>
  <footer>
      <p>Generated by HTMLRenderer on %%TIMESTAMP%%</p>
  </footer>
</body>
</html>
